            </ul>

    <script>
        var photos = [];      // Declare an empty array to store image elements
        var fileNames = [];   // Declare an empty array to store image file names
        var imageList = [];   // Declare an empty array to store HTML list items containing images
        var image;            // Declare a variable to store the assembled image list codes
        var openList = "<li id='photo'>";  // Declare a variable to store the opening list tag
        var closeList = "</li>";           // Declare a variable to store the closing list tag

        for (var i = 0; i < 6; i++) {
            fileNames.push("img" + (i + 1)); // Populate the fileNames array with image file names
            photos.push("<img src='images/" + fileNames[i] + ".jpg'>"); // Populate the photos array with image elements
            image = openList + photos[i] + closeList; // Assemble the complete list item with image
            imageList.push(image); // stores the assembled list codes into an array
        }
        //display all 6 images codes stored in the array
        document.getElementById("doggies").innerHTML = imageList.join("");
    </script>
